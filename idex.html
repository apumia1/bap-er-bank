<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tanjimar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">welcome to my <span class="text-purple-600">wifes bank</span> </h1>

    <main>
        <section class="bg-green-100 w-3/5 p-8 mx-auto mt-8">

            <form action="">
                <input class="border-2 block border-gray-400 rounded w-3/4 mb-4 p-2" type="text"
                    placeholder="write your email">
                <input class="border-2 block border-gray-400 rounded w-3/4 mb-4 p-2" type="text"
                    placeholder="write your password">

            </form>
        </section>
    </main>
