<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanjimar bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">welcome to my <span class="text-purple-600">baper bank</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/5 p-8 mx-auto mt-8">
            <h2 class="text-purple-600 text-2xl mb-4">log in here</h2>
            <div>
                <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 mb-4 p-2" type="text"
                    placeholder="write your email">
                <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 mb-4 p-2" type="text"
                    placeholder="write your password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 text-white rounded">submit</button>
            </div>
        </section>
        <script src="js/bank.js"></script>
    </main>
</body>

</html>
